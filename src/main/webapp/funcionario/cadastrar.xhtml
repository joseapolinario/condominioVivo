<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../default.css"/>

    </h:head>

    <h:body>
        <ui:include src="../WEB-INF/menutopo.xhtml"/>
        <div class="container">

            <div class="row">
                <div class="col-md-10">

                    <h2>Cadastrar funcionario</h2>
                    <div class="form-group">
                        <h:form class="form-horizontal">
                            <h:messages class="erroFormulario"/>

                            <h:outputLabel>Nome</h:outputLabel> <h:inputText value="#{mnCadastroFuncionario.funcionario.nome}" class="form-control"/>
                            <h:outputLabel>Telefone</h:outputLabel> <h:inputText value="#{mnCadastroFuncionario.funcionario.telefone}" class="form-control"/>
                            <h:outputLabel>Email</h:outputLabel> <h:inputText value="#{mnCadastroFuncionario.funcionario.email}" class="form-control"/>
                            <h:outputLabel>Endereco</h:outputLabel> <h:inputText value="#{mnCadastroFuncionario.funcionario.endereco}" class="form-control"/>
                            <h:outputLabel>Cpf</h:outputLabel>
                            <h:inputText value="#{mnCadastroFuncionario.funcionario.cpf}" class="form-control">
                                <f:validator validatorId="domain.Validation.CpfValidator"/>
                            </h:inputText>
                            <h:outputLabel>Rg</h:outputLabel> <h:inputText value="#{mnCadastroFuncionario.funcionario.rg}" class="form-control"/>

                            <h:selectOneRadio value="#{mnCadastroFuncionario.funcionario.sexo}">
                                <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                <f:selectItem itemValue="F" itemLabel="Feminino"/>
                            </h:selectOneRadio>

                            <h:commandButton value="Cadastrar" action="#{mnCadastroFuncionario.cadastrarFuncionario}" class="btn btn-primary"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
