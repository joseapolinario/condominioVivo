<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Comunicados</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../default.css"/>
    </h:head>
    <h:body>
        <ui:include src="../WEB-INF/menutopo.xhtml"/>
        <h:dataTable value="#{mnCadastroComunicado.comunicados}" var="comunicado" class="table table-bordered">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{comunicado.idComunicado}
            </h:column>
            <h:column>
                <f:facet name="header">Data</f:facet>   
                    #{comunicado.dataComunicado}
            </h:column>
            <h:column>
                <f:facet name="header">Titulo</f:facet>
                #{comunicado.nomeComunicado}
            </h:column>
            <h:column>
                <f:facet name="header">Comunicado</f:facet>
                #{comunicado.comunicado}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
