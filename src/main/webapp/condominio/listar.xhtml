<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de Condominios</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../default.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>
        <ui:include src="../WEB-INF/menutopo.xhtml"/>
        <div class="container">
            <div class="row">
                <h3>Condominios cadastrados</h3>
                <div class="col-md-11 clearfix">
                    <h:form>
                        <h:dataTable value="#{mnCadastroCondominio.condominios}" var="condominio" class="table table-hover
">
                            <h:column>
                                #{condominio.idCondominio}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Condominio</f:facet>
                                  #{condominio.nomeCondominio}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Endereco</f:facet>
                                 #{condominio.endereco}
                            </h:column>
                            <h:column>
                                <f:facet name="header">CPFJ</f:facet>
                                 #{condominio.cnpj}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Contato</f:facet>
                                  #{condominio.telefoneCondominio}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Opções</f:facet>

                                <div class="btn-group">
                                    <button type="button" class="dropdown-toggle buttonToggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><h:commandLink value="Editar" action="#{mnCadastroCondominio.excluir(condominio)}"/></li>
                                        <li><h:commandLink value="Excluir" action="#{mnCadastroCondominio.excluir(condominio)}"/></li>
                                    </ul>
                                </div>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
