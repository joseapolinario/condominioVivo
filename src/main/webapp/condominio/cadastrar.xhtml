<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastros</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../default.css"/>

    </h:head>

    <h:body>
        <ui:include src="../WEB-INF/menutopo.xhtml"/>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h2>Cadastrar condominio</h2>
                    <div class="form-group">
                        <h:messages class="erroFormulario"/>
                        <h:form class="form-horizontal" id="form1">
                            <h:outputLabel>Nome</h:outputLabel> 
                            <h:inputText id="nome" value="#{mnCadastroCondominio.condominio.nomeCondominio}" class="form-control" required="true" requiredMessage="Preencha o campo condominio"/>

                            <h:outputLabel>Endereco</h:outputLabel> 
                            <h:inputText id="endereco" value="#{mnCadastroCondominio.condominio.endereco}" class="form-control"/>

                            <h:outputLabel>Telefone</h:outputLabel>
                            <h:inputText id="telefone" value="#{mnCadastroCondominio.condominio.telefoneCondominio}" class="form-control"/>

                            <h:outputLabel>Cnpj</h:outputLabel> 
                            <h:inputText id="cnpj" value="#{mnCadastroCondominio.condominio.cnpj}" class="form-control">
                                <f:validator validatorId="domain.Validation.CnpjValidator"/>
                            </h:inputText>

                            <h:commandButton value="Cadastrar" action="#{mnCadastroCondominio.cadastrar}" class="btn btn-primary"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
