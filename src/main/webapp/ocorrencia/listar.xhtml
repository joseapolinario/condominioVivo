<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de ocorrencias</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../default.css"/>
    </h:head>
    <h:body>
        <ui:include src="../WEB-INF/menutopo.xhtml"/>
        <div class="container">
            <div class="col-md-7">
                <h:dataTable value="#{mnCadastroOcorrencia.ocorrencias}" var="ocorrencia" class="table table-striped">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                            #{ocorrencia.idOcorrencia}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Titulo</f:facet>
                            #{ocorrencia.tituloOcorrencia}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ocorrencia</f:facet>
                            #{ocorrencia.ocorrencia}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:body>
</html>
