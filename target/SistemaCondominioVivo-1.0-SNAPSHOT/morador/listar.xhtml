<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../default.css"/>
    </h:head>
    <h:body>
        <ui:include src="../WEB-INF/menutopo.xhtml"/>

        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form>
                        <h:dataTable value="#{mnMorador.moradores}" var="mor" class="table">
                            <h:column>
                                #{mor.idMorador}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                    #{mor.nome}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Endereco</f:facet>
                                    #{mor.nome}
                            </h:column>
                            <h:column>
                                <f:facet name="header">CPFJ</f:facet>
                                    #{mor.rg}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Contato</f:facet>
                                    #{mor.telefone}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Opções</f:facet>
                                <h:commandButton value="Excluir" action="#{mnCadastroCondominio.excluir(condominio)}"/>
                                <h:commandButton value="Editar" action="#{mnCadastroCondominio.excluir(condominio)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
